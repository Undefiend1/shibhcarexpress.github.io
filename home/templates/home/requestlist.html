{% extends "home/base.html" %}
{% block content%}
<div class="req-whole-div">
    <div class="req-head">
        <h1 class=header-two>Requests</h1>
    </div>
    <div class="table-responsive table-custom">
        <table class="table table-striped table-light">
            <thead>
                <tr>
                    <th scope="col">Request List</th>
                    <th scope="col">Name</th>
                    <th scope="col">Number</th>
                    <th scope="col">Address</th>
                    <th scope="col">Modify</th>
                </tr>
            </thead>
            <tbody>

                {% for info in data%}
                <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{info.name}}</td>
                    <td>{{info.number}}</td>
                    <td>{{info.address}}
                    </td>
                    <td>
                        <a href="{% url 'delete_request' info.pk %} " class="btn btn-danger">Received</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{%endblock%}
